<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="solar_system">
        <div class="sun"></div>

        <!-- mercury -->
        <div class="orbit mercury_orbit"></div>
        <div class="planet mercury"></div>

        <!-- Venus -->
        <div class="orbit venus_orbit"></div>
        <div class="planet venus"></div>

        <!-- earth -->
 <div class="orbit earth_orbit"></div>
        <div class="planet earth"></div>

        <!-- Mars -->
          <div class="orbit mars_orbit"></div>
        <div class="planet mars"></div>

        <!-- jupiter -->
          <div class="orbit jupiter_orbit"></div>
        <div class="planet jupiter"></div>

        <!-- saturn -->
          <div class="orbit saturn_orbit"></div>
        <div class="planet saturn"></div>

<!-- planet info -->
 <div class="planet_info">
    <div class="planet_name">Solar System</div>
    <div class="planet_description">
        The solar system consists of the Sun and all celestial bodies that orbit it, including eight planets, moons, asteroids, and comets. It formed about 4.6 billion years ago from a rotating cloud of gas and dust.
    </div>
 </div>
    </div>
</body>

</html>
