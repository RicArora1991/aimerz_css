<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="./style2.css">
</head>

<body>
    <div class="solar_system">
        <div class="sun"></div>

        <!-- mercury -->
        <div class="orbit_container mercury_orbit">
            <div class="planet mercury">
                <div class="planet_body mercury_body"></div>
            </div>
        </div>

        <!-- Venus -->
        <div class="orbit_container venus_orbit">
            <div class="planet venus">
                <div class="planet_body venus_body"></div>
            </div>
        </div>

        <!-- earth -->
       <div class="orbit_container earth_orbit">
            <div class="planet earth">
                <div class="planet_body earth_body"></div>
            </div>
        </div>

        <!-- Mars -->
      <div class="orbit_container mars_orbit">
            <div class="planet mars">
                <div class="planet_body mars_body"></div>
            </div>
        </div>

        <!-- jupiter -->
       <div class="orbit_container jupiter_orbit">
            <div class="planet jupiter">
                <div class="planet_body jupiter_body"></div>
            </div>
        </div>

        <!-- saturn -->
      <div class="orbit_container saturn_orbit">
            <div class="planet saturn">
                <div class="planet_body saturn_body"></div>
            </div>
        </div>

        <!-- planet info -->
        <div class="planet_info">
            <div class="planet_name">Solar System</div>
            <div class="planet_description">
                The solar system consists of the Sun and all celestial bodies that orbit it, including eight planets,
                moons, asteroids, and comets. It formed about 4.6 billion years ago from a rotating cloud of gas and
                dust.
            </div>
        </div>
    </div>
</body>

</html>
